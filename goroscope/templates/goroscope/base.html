<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'goroscope/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">Главная страница</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'index_gor' %}">Гороскоп</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'lion' %}">Лев</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'rak' %}">Рак</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'deva' %}">Дева</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'vesi' %}">Весы</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">

<!--            <div class="text-center mt-5">-->
                   {% block content %}{% endblock %}

                <p class="lead">A complete project boilerplate built with Bootstrap</p>

            </div>
        </div>

    </body>
</html>
